<div class="user-detail">
	<div class="section-header">
		<span class="bold">User Details</span>
		<a href="#!/users" class="add-user floatR">&lt; Back</a>
	</div>
	<div class="container">
		<div class="left-section floatL">
			<div class="user-fields">
				<span class="orange-text bold">Name</span><br>
				<span>{{user.firstName + user.lastName}}</span>
			</div>
			<div class="user-fields">
				<span class="orange-text bold">Email</span><br>
				<span>{{user.email}}</span>
			</div>
			<div class="user-fields">
				<span class="orange-text bold">Address</span><br>
				<span>{{user.address.street}},</span><br>
				<span>{{user.address.city + ',' + user.address.state + ',' + user.address.country + ',' + user.address.zip}}</span>
			</div>
			<div class="user-fields">
				<span class="orange-text bold">Company</span><br>
				<span>{{user.company.name}}</span> <a ng-href="{{user.company.website}}">{{user.company.website}}</a>
			</div>
		</div>
		<div class="right-section floatR">
			<img ng-src="{{user.profilePic}}" >
		</div>
	</div>

	<div class="delete-ph">
		<a class="delete-user" href="#!/users" ng-click="deleteUser()">Delete User</a>
	</div>
</div>
